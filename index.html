<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <span class="material-icons">menu</span>
            <img src="https://www.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" alt="Google Drive Logo" class="logo">
            <span>Drive</span>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search in Drive">
            <span class="material-icons">search</span>
        </div>
        <div class="header-right">
            <span class="material-icons">help_outline</span>
            <span class="material-icons">settings</span>
            <div class="profile-menu">
                <span class="material-icons">apps</span>
                <span class="profile-icon" id="profileIcon">G</span>
            </div>
        </div>
    </header>

    <div class="profile-dropdown" id="profileDropdown">
        <p>Signed in as:</p>
        <p class="profile-email" id="profileEmail"></p>
        <button id="logoutButton">Logout</button>
    </div>

    <div class="main-container" id="mainContainer" style="display: none;">
        <aside class="sidebar">
            <button class="new-button" id="newButton">
                <span class="material-icons">add</span>
                New
            </button>
            <ul class="sidebar-menu">
                <li class="active"><span class="material-icons">folder_open</span>My Drive</li>
                <li><span class="material-icons">people</span>Shared with me</li>
                <li><span class="material-icons">access_time</span>Recent</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="upload-area" id="uploadArea">
                <p>Drag files here to upload</p>
                <input type="file" id="fileInput" multiple>
            </div>
            
            <div class="files-header">
                <h3>My Drive</h3>
            </div>

            <div class="file-grid" id="fileGrid">
                </div>
        </main>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="auth-forms">
                <div id="loginFormContainer">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
                
                <div id="signupFormContainer" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <input type="date" id="signupDob" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="newFileModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="newFileCloseButton">&times;</span>
            <h2>Create New</h2>
            <button class="create-option" id="createNewFolder">
                <span class="material-icons">create_new_folder</span>
                New Folder
            </button>
            <button class="create-option" id="createNewFile">
                <span class="material-icons">note_add</span>
                New File
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
